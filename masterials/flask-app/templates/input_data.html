<!DOCTYPE html>
<html>

<head>
  <meta charset="{CHARSET}">
  <title>predict data</title>
  <link rel="shortcut icon" href="https://www.ecloudvalley.com/wp-content/uploads/2017/11/favicon_16.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="https://www.ecloudvalley.com/wp-content/uploads/2017/09/logo-color_pc@2x.png"  height="30" class="d-inline-block align-top" alt="">
    eCloudvalley
  </a>
</nav>
  <div class="container">
  <div class="col-md-12">
    <h1 id='title' align="Center" >Input user id to predict movie</h2>
    <div class="col-sm-12" align="center">
      <h3>input area：</h3>
      <textarea form="send" name="text" rows="8" cols="100" id="content" type="text" style="margin-left:20px"></textarea><br />
      <h3>show input value：</h3>
      <div id="display_area"></div>
      <form action="/result" method="post" id="send">
        <input name="data" value="predict" type="submit" id="btn" style="margin-top:20px" class="w3-btn w3-black" />
      </form>

    </div>
    </div>
</body>
<script>
  window.onload = function() {
    var display_area = document.getElementById("display_area");
    var btn = document.getElementById("btn");
    btn.onclick = function() {
      var content_val = document.getElementById("content").value;
      display_area.append(content_val);
      window.location.href = "result";
    };
  }
</script>

</html>
